<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Sorteio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="container">
        <h1> Página de Sorteio</h1>
        <h2 id="pessoa-sorteada"></h2>
        <input type="text" class="texto" placeholder="insira um nome aqui" id="valor">
        <button id="botao" onclick="adicionar()">Adicionar</button>
        <button id="remover" onclick="remover()">Remover</button>
        <div class="nome">
            <p id="nome"> </p>
        </div>
        <button onclick="sortear()">sortear</button>
        <textarea name="" class="lista" id="lista" cols="30" rows="9"></textarea>
    </div>
    <script src="script.js"></script>

</body>

</html>
